<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="{{pluResPath}}html/help/help.css" />
  <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
  <div class="container" id="container">
    <img class="bg_img" src="{{pluResPath}}img/help/kokkoro.png">
    <div class="head_box">
      <div class="id_text">可萝仔</div>
      <h2 class="day_text">使用说明 - v{{version}}</h2>
      <img class="keruoji_logo" src="{{pluResPath}}img/keruoji.png"/>
    </div>
    {{each helpData val}}
    <div class="data_box">
      <div class="tab_lable">{{val.group}}</div>
      <div class="list">
        {{each val.list item}}
        <div class="item">
          <img class="icon" src="{{pluResPath}}img/icon/{{item.icon}}.png" />
          <div class="title">
            <div class="text">{{item.title}}</div>
            <div class="dec">{{item.desc}}</div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{/each}}
  </div>
</body>

</html>
